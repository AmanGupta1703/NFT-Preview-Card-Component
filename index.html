<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main class="container">

    <div class="nft-item">

      <div class="nft-banner">

        <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="" aria-hidden="true">

      </div>

    <div class="nft-text-content">

      <h2 class="big-heading"><a href="/">Equilibrium #3429</a></h2>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-info">
        <p class="eth"><img class="ethereum-icon" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
        <p class="time-left"><img class="clock-img" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
      </div>

      <hr>

      <div class="creator-info">

        <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
        <p class="created-by">Creation of <a href="https://www.frontendmentor.io/profile/AmanGupta1703" class="creator-name" target="_blank">Jules Wyvern</a></a></p>
      </div>

    </div>

    </div>

  </main>


</body>

</html>
